<div class="login-wrapper">
    <div class="login-box">
      <img src="https://via.placeholder.com/150" alt="Logo" class="login-logo" />
      <h2>Iniciar sesión</h2>
      <form>
        <div class="form-group">
          <label for="username">Nombre de usuario o email</label>
          <input type="text" id="username" class="form-control" placeholder="Ingresa tu usuario o email" />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" />
        </div>
        <div class="form-group">
          <input type="checkbox" id="rememberMe" />
          <label for="rememberMe">Recordarme</label>
        </div>
        <button type="submit" class="login-button">Iniciar sesión</button>
      </form>
      <div class="login-links">
        <a href="#">Registrarse</a> |
        <a href="#">¿Ha olvidado su contraseña?</a> |
        <a href="#">¿No ha recibido instrucciones para desbloquear?</a>
      </div>
    </div>
  </div>
